id: wk_jmolivas_article
label: Article nodes
migration_group: wk_migration
source:
  plugin: wk_d8_node
  node_type: article
process:
  # In D6, nodes always have a tnid, but it's zero for untranslated nodes.
  # We normalize it to equal the nid in that case.
  # @see \Drupal\node\Plugin\migrate\source\d6\Node::prepareRow().
  # If you are using this file to build a custom migration consider removing
  # the nid and vid fields to allow incremental migrations.
  # nid: tnid
  # vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: "und"
  created: created
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  title: title
  type:
    plugin: default_value
    default_value: article
  uid:
    plugin: default_value
    default_value: 4
  status: status
  sticky: sticky
  field_domain_access:
    plugin: default_value
    default_value: jmolivas_weknowinc_com
  'body/value': body_value
  'body/format':
    plugin: default_value
    default_value: full_html
  field_tags:
    -
      plugin: iterator
      source: field_tags
      process:
        target_id:
          -
            plugin: migration_lookup
            migration: wk_tags
            no_stub: true
            source: field_tags_target_id
  field_image:
    plugin: migration_lookup
    migration: wk_files
    no_stub: true
    source: 'field_image/0/field_image_target_id'
  'path/alias': 'path/0/alias'
destination:
  plugin: entity:node
migration_dependencies:
  required:
    - wk_files
    - wk_tags