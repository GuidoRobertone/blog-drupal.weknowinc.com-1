command:
  name: build:develop
  description: 'Build local development site'
commands:
  # Install site
#  - command: site:install
#    options:
#      force: true
#    arguments:
#      profile: weknowinc
  #Import configuration
  - command: 'database:dump'
    options:
        file: ../mariadb-init/backup.sql
  #Import configuration
  - command: config:import
  # Rebuild caches.
  - command: cache:rebuild
    arguments:
        cache: all
  #Import split configuration
  - command: config_split:import
    options:
      split: local
      no-interaction: true
  # Rebuild caches.
  - command: cache:rebuild
    arguments:
        cache: all